<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .vertical-bar {
            display: inline-block;
            content: "";
            width: 1px;
            height: 20px;
            background-color: #000;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="nav-logo">
        <img src="{% static '/logo.jpeg' %}" alt="Phone Radar Logo"
             style="width: 50px; height: auto;border-radius: 50%;">
    </div>
    <span class="vertical-bar"></span>
    <a class="navbar-brand" href="/index">Phone Radar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new-phone">Add New Phone</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/new-review">Add New Review</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Section -->
<div class="content">
    {% block content %}{% endblock %}
</div>


{% block script %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
